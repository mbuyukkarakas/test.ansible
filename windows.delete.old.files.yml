---
- name: House Keeping old log files
  hosts: win
  vars:
    directories: ['C:\inetpub\logs\LogFiles','C:\IBM\WebSphere\AppServer\profiles\AppSrv01\logs']
    filepattern: ['*.log']
    age: 3d
  tasks:
    - name: Find Log LogFiles
      tags: always
      win_find:
        paths: "{{directories}}"
        age: "{{age}}"
        age_stamp: mtime
        patterns: "{{filepattern}}"
        recurse: yes
      register: filestoremove

    - name: list of files to be removed
      tags: always
      vars:
        files: "{{ filestoremove.files | json_query('[].path') }}"
      debug: var=files
      when: filestoremove.matched > 0

    - name: remove the files found - this would work only when you call the â€“ tags=delete
      tags: never,delete
      vars:
        files: "{{ filestoremove.files | json_query('[].path') }}"
      win_file:
        path: "{{item}}"
        state: absent
      with_items:
        - "{{files}}"
      when: filestoremove.matched > 0
